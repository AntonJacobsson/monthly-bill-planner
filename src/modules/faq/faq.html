<template>
    <h1 class="title is-1" style="padding: 0.25em; text-align: center; margin-bottom: 0em; padding-bottom: 0em;">FAQ</h1>

        <div>

            <div>
                <svg if.bind="!question.isOpen" xmlns='http://www.w3.org/2000/svg' class='ionicon' viewBox='0 0 512 512'><title>Chevron Down</title><path fill='none' stroke='lightgrey' stroke-linecap='round' stroke-linejoin='round' stroke-width='48' d='M112 184l144 144 144-144' /></svg>
                <svg if.bind="question.isOpen" xmlns='http://www.w3.org/2000/svg' class='ionicon' viewBox='0 0 512 512'> <title>Chevron Up</title><path fill='none' stroke='#00D1B2' stroke-linecap='round' stroke-linejoin='round' stroke-width='48' d='M112 328l144-144 144 144' /></svg>
            </div>
        </div>

    </div>
    </div>


</template>

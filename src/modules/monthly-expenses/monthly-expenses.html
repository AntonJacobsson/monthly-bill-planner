<template>
  <require from="./../../converters/currency-format"></require>
    <section class="section" style="padding-top: 1.5em">
      <div class="title-button-row">
        <h5 class="title is-5" t="routes.monthly-expenses"></h5>
        
          <div class="control">
            <div class="select">
              <select value.bind="selectedYear">
                <option repeat.for="year of years" model.bind="year">
                  ${year}
                </option>
              </select>
            </div>
          </div>

      </div>
        <div class="columns">
            <div repeat.for="billMonth of billMonthRows" class="column">
                <h4 class="title is-4" t="${getMonthString(billMonth.month)}"></h4>
                <div class="box">
                  <div class="content">
                    <ul>
                      <li repeat.for="bill of billMonth.bills">${bill.name} - ${bill.totalCost | currencyFormat}</li>
                    </ul>

                    <h5 class="title is-5"> <span t="total">Total </span>:&nbsp<span style="color: hsl(348, 100%, 61%)">${totalMonthCost(billMonth.bills) | currencyFormat}</span></h5>
                  </div>
                </div>
            </div>
        </div>

    </section>
</template>
